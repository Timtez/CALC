<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an online mathematical calculator which is easy to use, and efficient!"
    />
    <title>CALC</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-toggle-num">
        <span class="topNum headerTxt">1</span>
        <span class="topNum headerTxt">2</span>
        <span class="topNum headerTxt">3</span>
      </div>
      <div class="calc-header">
        <div class="calc-title"><h1 class="headerTxt">Calc</h1></div>
        <div class="calc-toggle">
          <span class="toggle-text"><h2 class="headerTxt">Theme</h2></span>
          <div class="switch">
            <input type="radio" class="toggleBtn" id="one" checked />
            <input type="radio" class="toggleBtn" id="two" />
            <input type="radio" class="toggleBtn" id="three" />
          </div>
        </div>
      </div>

      <div class="calc">
        <!-- <input type="text" class="calc-display-scr" disabled /> -->
        <div class="calc-display-scr" id="display"></div>

        <div class="calc-bg">
          <div class="calc-keys-container">
            <button class="calc-key" value="8">8</button>
            <button class="calc-key" value="7">7</button>
            <button class="calc-key" value="9">9</button>
            <button class="delete calc-key clear" value="delete">DEL</button>

            <button class="calc-key" value="4">4</button>
            <button class="calc-key" value="5">5</button>
            <button class="calc-key" value="6">6</button>
            <button class="calc-key operator" value="+">+</button>

            <button class="calc-key" value="1">1</button>
            <button class="calc-key" value="2">2</button>
            <button class="calc-key" value="3">3</button>
            <button class="calc-key operator" value="-">-</button>

            <button class="calc-key decimal" value=".">.</button>
            <button class="calc-key" value="0">0</button>
            <button class="calc-key operator" value="/">/</button>
            <button class="calc-key operator" value="x">x</button>

            <button class="calc-key reset clear" value="RESET">AC</button>
            <button class="calc-key operator equal" value="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
